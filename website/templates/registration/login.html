{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
 {% csrf_token %}
 {{ form.as_p }}
 <button type="submit">Login</button>
 <a class="forgot" href="{% url 'password_reset' %}">Forgot Username?</a>

</form> 

{% endblock %}
